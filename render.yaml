services:
  - type: web
    name: aaji-agent-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    region: singapore
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: API_SECRET_KEY
        value: hackathon-secret-123
      - key: META_VERIFY_TOKEN
        value: aaji_meta_secret_123
